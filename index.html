<!DOCTYPE html>
<html>
    <head>
      <title>Drink Night</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Drink Night</h1>

      <!-- notification bar -->
      <div class="container notification" id="notification">
      <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-notification my-2">
          <div class="card-body">
            <h5 class="card-title text-center">Welcome to Drink Night</h5>
          </div>
        </div>
      </div>
      </div>
      </div>

  <!-- Sign in field -->
  <div class="container" id="sign-in-form">
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input name="credentials[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Email address</label>
          </div>
          <div class="form-label-group">
            <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase sign-in-form" id="sign-in" type="submit">Sign in</button>
          <hr class="my-4">
        </form>
        <button class="btn btn-lg btn-primary btn-block text-uppercase sign-up-button" id="sign-up-button" type="button">Sign up</button>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Sign up field -->
<div class="container" id="sign-up-form">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-signup my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Sign Up</h5>
      <form class="form-signup">
        <div class="form-label-group">
          <input name="credentials[email]" type="email" id="signUpInputEmail" class="form-control" placeholder="Email address" required>
          <label for="signUpInputEmail">Email address</label>
        </div>
        <div class="form-label-group">
          <input name="credentials[password]" type="password" id="signUpInputPassword" class="form-control" placeholder="Password" required>
          <label for="signUpInputPassword">Password</label>
        </div>
        <div class="form-label-group">
          <input name="credentials[password_confirmation]" type="password" id="SignUpInputPasswordConfirmation" class="form-control" placeholder="Password Confirmation">
          <label for="SignUpInputPasswordConfirmation">Confirm Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase sign-up-form" id="sign-up" type="submit">Sign up</button>
        <hr class="my-4">
      </form>
      <button class="btn btn-lg btn-primary btn-block text-uppercase sign-in-button" id="sign-in-button" type="button">Sign in</button>
    </div>
  </div>
</div>
</div>
</div>

<!-- Logged in Profile box -->
<div class="container" id="profile">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-profile my-5">
    <div class="card-body">
      <h5 class="card-title text-center"></h5>

        <div class="form-label-group">
          <!-- - - - - - - - - Add Event Button - - - - - --->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="add-event-button" type="submit">Add Event</button>
        <form class="form-addevent" id="add-event-form">
          <div class="form-label-group">
            <input name="event[name]" type="text" id="addEventName" class="form-control" placeholder="event name" required>
            <label for="addEventName">Event Name</label>
          </div>
          <div class="form-label-group">
            <input name="event[date]" type="date" id="addEventDate" class="form-control" placeholder="date" required>
            <label for="addEventDate">Date</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase confirm-add" type="submit">Confirm Add</button>
          <hr class="my-4">
        </form>

        <!-- < - - - VIEW/INDEX events button  ------------------->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="view-events-button" type="button">View Events</button>

        <!-- < - - -EDIT/UPDATE events button  ------------------->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="update-event-button" type="submit">Update Event</button>
        <form class="form-addevent" id="update-event-form">
          <div class="form-label-group">
            <input name="event[id]" type="text" id="updateEventId" class="form-control" placeholder="Event Id" required>
            <label for="updateEventId">Event Id</label>
          </div>
          <div class="form-label-group">
            <input name="event[name]" type="text" id="newUpdateEventName" class="form-control" placeholder="new event name">
            <label for="newUpdateEventName">New Event Name</label>
          </div>
          <div class="form-label-group">
            <input name="event[date]" type="date" id="newUpdateEventDate" class="form-control" placeholder="new event date">
            <label for="newUpdateEventDate">New Event Date</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase confirm-update" type="submit">Confirm Edit</button>
          <hr class="my-4">
        </form>

        <!-- < - - -DELETE events button  ------------------->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="delete-event-button" type="button">Delete Event</button>
        <form class="form-addevent" id="delete-event-form">
          <div class="form-label-group">
            <input name="event[id]" type="text" id="deleteEventId" class="form-control" placeholder="Event Id" required>
            <label for="deleteEventId">Event Id</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase confirm-delete" type="submit">Confirm Deletion</button>
          <hr class="my-4">
        </form>

        <!-- < - - -SIGN OUT button  ------------------->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="sign-out-button" type="submit">Sign Out</button>

        <!-- < - - - CHANGE PASSWORD button  ------------------->
        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="change-password-button" type="button">Change Password</button>
        <hr class="my-4">
        <form class="form-change-password" id="change-password-form">
          <div class="form-label-group">
            <input name="passwords[old]" type="password" id="oldPassword" class="form-control" placeholder="Old Password" required>
            <label for="oldPassword">Old Password</label>
          </div>
          <div class="form-label-group">
            <input name="passwords[new]" type="password" id="newPassword" class="form-control" placeholder="New Password" required>
            <label for="newPassword">New Password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase change-password-form" type="submit">Change Password</button>
          <hr class="my-4">
        </form>
        </div>

    </div>
  </div>
</div>
</div>
</div>

<!-- Events Viewer -->
<div class="container" id="events">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-events my-2">
    <div class="card-body">
      <h5 class="card-title text-center">events</h5>
    </div>
  </div>
</div>
</div>
</div>

    </body>
</html>
